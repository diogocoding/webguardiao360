<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardião 360° - Login</title>
    <link rel="stylesheet" href="login.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form-wrapper">
        <h1>FAÇA LOGIN</h1>
        <p class="subtitle">ACESSO RESTRITO: GESTÃO INTERNA</p>

        <form>
          <label for="email">Email ou matrícula</label>
          <input type="email" id="email" placeholder="seu.email@cbm.com.br" />

          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••" />

          <div class="options">
            <input type="checkbox" id="remember" />
            <label for="remember">LEMBRAR-ME</label>
          </div>

          <a href="telaprincipalocorrencias.html" class="btn-link">ENTRAR</a>
        </form>

        <a href="recuperar-senha.html" class="forgot-password">Esqueceu a Senha?</a>
      </div>

      <div class="branding-wrapper">
        <img
          src="https://i.postimg.cc/28YgB6z9/Gemini-Generated-Image-tr1uhatr1uhatr1u-8.png"
          alt="Logo Bombeiros"
          class="logo"
        />
        <h2 class="brand-name">GUARDIÃO 360°</h2>
      </div>
    </div>
  </body>
</html>
